notifications:
  email: false
branches:
  only:
  - master
  - develop
  - "/^v\\d+\\.\\d+\\.\\d+/"
language: node_js
node_js:
- '10'
- '12'
install:
- yarn install --frozen-lockfile --non-interactive
jobs:
  include:
  - stage: Build Reason
    script:
    - yarn build:re
  - stage: Build TypeScript
    script:
    - yarn check:ts
  - stage: Lint
    script:
    - yarn lint
  - stage: Test
    script:
    - yarn test
  - stage: Build
    script:
    - yarn build
env:
  global:
  # **Staging**: surge (`Surge.sh`)
  # TRAVIS_LOGIN
  - secure: 
  # TRAVIS_TOKEN
  - secure: 

  # **Production**: AWS (renature-CI keys)
  # AWS_ACCESS_KEY_ID
  - secure: 
  # AWS_SECRET_ACCESS_KEY
  - secure: 
