notifications:
  email: false

branches:
  only:
    - saturn
    - /^v\d+\.\d+\.\d+/
    # TODO(formideploy): REMOVE BEFORE MERGING
    - chore/formideploy

language: node_js

node_js:
  - 10
  - 12

before_install:
  # Add `aws` CLI tool.
  - pip install --user awscli

install:
  - yarn install --frozen-lockfile --non-interactive

jobs:
  include:
    - &buildReTest
      stage: Build Reason and Test
      script:
        - yarn build:re
        - yarn test
    - <<: *buildReTest
      node_js: 12
    - &checkTs
      stage: Check TypeScript
      script:
        - yarn check:ts
    - <<: *checkTs
      node_js: 12
    - &lint
      stage: Lint
      script:
        - yarn lint
    - <<: *lint
      node_js: 12
    - &build
      stage: Build
      script:
        - yarn build
    - <<: *build
      node_js: 12
    - stage: documentation
      node_js: 12
      script:
        - cd docs
        - yarn install --frozen-lockfile
        - yarn run check-ci
        # Build and deploy to staging.
        - yarn run clean
        - yarn run build
        - yarn run deploy:stage
      deploy:
        # Deploy saturn to production
        - provider: script
          # Build and deploy to production.
          # _Note_: `deploy.script` must be a **single** command string
          script: yarn run deploy:prod
          skip_cleanup: true
          on:
            branch: saturn
        # TODO(formideploy): REMOVE BEFORE MERGE
        - provider: script
          script: yarn run deploy:prod
          skip_cleanup: true
          on:
            branch: chore/formideploy

env:
  global:
    # **GitHub**: `GitHub (renature-ci)` "Tokens"
    # GITHUB_DEPLOYMENT_TOKEN
    # TODO(formideploy): Need GitHub API Key scoped appropriately.

    # **Staging**: surge (`Surge.sh`)
    # SURGE_LOGIN
    - secure: ''
    # SURGE_TOKEN
    - secure: ''

    # **Production**: `AWS IAM (renature-ci)` (AWS user: `tf-formidops-renature-ci`)
    # AWS_ACCESS_KEY_ID
    - secure: ''
    # AWS_SECRET_ACCESS_KEY
    - secure: ''
