notifications:
  email: false

branches:
  only:
    - master
    - develop
    - /^v\d+\.\d+\.\d+/

language: node_js

node_js:
  - '10'
  - '12'

before_install:
# Add `aws` CLI tool.
  - pip install --user awscli

install:
  - yarn install --frozen-lockfile --non-interactive

jobs:
  include:
    - stage: Build Reason
      script:
        - yarn build:re
    - stage: Build TypeScript
      script:
        - yarn check:ts
    - stage: Lint
      script:
        - yarn lint
    - stage: Test
      script:
        - yarn test
    - stage: Build
      script:
        - yarn build
    - stage: documentation
      node_js: '12'
      script:
        - cd docs
        - yarn install --frozen-lockfile
        - yarn run check-ci
        # Build and deploy to staging.
        - yarn run clean
        - yarn run stage:build
        - yarn run stage:deploy
      deploy:
        # Deploy master to production
        - provider: script
          # Build and deploy to production.
          # _Note_: `deploy.script` must be a **single** command string
          script: >-
            yarn run clean &&
            yarn run prod:build &&
            yarn run prod:deploy
          skip_cleanup: true
          on:
            branch: master

env:
  global:
  # **Staging**: surge (`Surge.sh`)
  # TRAVIS_LOGIN
  - secure: 
  # TRAVIS_TOKEN
  - secure: 

  # **Production**: `AWS IAM (renature-ci)` (AWS user: `tf-formidops-renature-ci`)
  # AWS_ACCESS_KEY_ID
  - secure: ""
  # AWS_SECRET_ACCESS_KEY
  - secure: ""
